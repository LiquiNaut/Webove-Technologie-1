<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

    <title>Zadanie 4</title>

</head>

<body class="wrapper">
    <div class="container">
        <form>
            <div class="row justify-content-md-center">
                <div class="card col-6 mt-4" style="width: 18rem">
                    <div class="card-body">
                        <h5 class="card-title text-center"><b>Generátor tabuľky hodnôt funkcie f()=X*Y</b></h5><br>

                        <div class="form-group">
                            <label for="valuex"><b>Hodnota X:</b></label>
                            <input type="number" class="form-control" id="valuex" name="valuex" min="1" max="9" step="1">
                        </div>
                        <div class="form-group">
                            <label for="valuey"><b>Hodnota Y:</b></label>
                            <input type="number" class="form-control" id="valuey" name="valuey" min="1" max="9" step="1">
                        </div><br>
                        <div class="form-group">
                            <!-- Button trigger modal -->
                            <button type="submit" class="btn btn-primary btn-block btn-lg" data-toggle="modal" data-target="Modal" id="generuj">Generuj</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header d-block">
                    <h5 class="modal-title" id="modalTitle"><b>Hodnoty</b></h5>
                </div>
                <div class="modal-body">
                    <div id="tableSpace"></div>
                </div>
                <div class="modal-footer">
                    <span class="close">&times;</span>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
