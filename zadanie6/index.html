<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous">

    <title>Zadanie 6</title>
</head>
<body class="wrapper">
<div class="container">
    <div class="row justify-content-md-center">
        <div class="card-body">
            <h5 class="card-title text-center"><b>Graf</b></h5>
            <br>

            <!--            CheckBoxes-->
            <div id="centerSinCos text-center">
                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="sinCheckBox">Sin(x)</label>
                    <input class="form-check-input" type="checkbox" id="sinCheckBox">
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="cosCheckBox">Cos(x)</label>
                    <input class="form-check-input" type="checkbox" id="cosCheckBox">
                </div>
            </div>
            <br>

            <!--            Graph-->
            <canvas id="myChart" width="1100" height="600"></canvas>
            <br>

            <!--            CheckBoxes-->
            <form>
                <label class="checkbox-inline">
                    <input type="checkbox" id="slider" onclick="hideSlider()">Slider</label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="number" onclick="hideNumber()">Textov√© pole</label>
            </form>

            <div class="form-group" id="sliderr">
                <div class="sliderContainer" >
                    <label for="sliderInput"></label>
                    <input type="range" min="1" max="10" value="1" step="1" class="slider" id="sliderInput">
                </div>
            </div>
            <br>

            <div class="form-group" id="input">
                <label for="numberInput"></label>
                <input type="number" name="value" min="1" max="10" step="1" value="1" id="numberInput">
            </div>
            <br>

            <!--            Button-->
            <div class="form-group">
                <button type="button" class="btn btn-danger" id="btn" onclick="changeValue()">Koniec</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3"></script>
<script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@0.7.7"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
